</head>
<body>

<div class="card text-center">                                                                      <!-- navbar anasayfa profil vs -->
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">

            <li class="nav-item">
                <a class="nav-link" href="#">ANASAYFA</a>

            <li class="nav-item">

</div>

<br>

<div>
    <div class="list-group">                                                                        <!-- soldaki list group -->
        <a href="#" class="list-group-item list-group-item-action active">GENEL BILGILER</a>
        <a href="#" class="list-group-item list-group-item-action">YAPILAN TESTLER</a>
    </div>
</div>

<div class="genelbilgiler">                                                                          <!-- giris yapma divi -->

    <div>
        <form>
            <span class="badge badge-danger">Ãœye Bilgileri</span>
            <div>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" disabled>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" disabled>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="validationCustom03">Email address</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Email" disabled>
                            <div class="valid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="inputPassword5">Current Password</label>
                            <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelpBlock" placeholder="Password">
                            <div class="valid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="inputPassword5">New Password</label>
                            <input type="password" class="form-control" id="inputPassword5" aria-describedby="passwordHelpBlock" placeholder="Password">
                            <div class="valid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="inputPassword5">Confirm New Password</label>
                            <input type="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Change Password</button>
                </form>
            </div>
        </form>
    </div>


</div>







</body>
